# Fluir - Configuracao de deploy no Render.com
# https://render.com/docs/blueprint-spec

services:
  - type: web
    runtime: python
    name: fluir

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    healthCheckPath: /

    envVars:
      - key: FLUIR_ADMIN_CODE
        sync: false
      - key: FLUIR_GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"
