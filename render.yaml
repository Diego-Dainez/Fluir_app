# Fluir - Configuracao de deploy no Render.com
# https://render.com/docs/blueprint-spec
# Banco PostgreSQL garante persistencia dos dados entre redeploys (commits).

databases:
  - name: fluir-db
    plan: free
    region: oregon

services:
  - type: web
    runtime: python
    name: fluir

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    healthCheckPath: /

    envVars:
      - key: FLUIR_ADMIN_CODE
        sync: false
      - key: FLUIR_GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: fluir-db
          property: connectionString
